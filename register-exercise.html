<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Cadastrar Novo Exercício</h1>
    <div>
        <form action="">
            <fieldset>
                <label for="exercise">Nome do exercício</label>
                <input type="text" id="exercise">
                <label for="numSeries">Número de séries</label>
                <input type="number" name="" id="numSeries">
                <label for="minRep">Min</label>
                <input type="number" id="minRep">
                <label for="maxRep">Max</label>
                <input type="number" id="maxRep">
            </fieldset>
            <fieldset>
                <label for="execution">Execução</label>
                <textarea name="" id="execution"></textarea>
            </fieldset>
            <button>Salvar</button>
        </form>
    </div>
    
</body>
</html>
